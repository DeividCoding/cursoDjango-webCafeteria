{% extends 'Core/baseCore.html'  %}
{% block titulo %}Contacto | La Caffettiera{% endblock titulo %}
{% block contenido %}


<section class="page-section about-heading">
  <div class="container">
    <div class="about-heading-content mbtm">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5 forced">
            <h2 class="section-heading mb-4">
              <span class="section-heading-lower">{{object.titulo}}</span>
            </h2>
            <div class="section-content">
              <p>
                {{object.content}}
              </p>
              {% if user.is_authenticated %}
              <a href="{% url 'admin:pages_page_change' object.id %}">Editar</a>
              {% endif %}
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
